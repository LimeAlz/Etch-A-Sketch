<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body class="light-theme">
    <div class="header">
        <h1 class="title">Etch a sketch</h1>
        <div class="dm">        <input type="checkbox" id="darkmode" class="dkinput">
            <label for="darkmode" class="dklabel"></label></div>
    </div>
    <div class="Content">
        <div class="color">
            <h2>Select Color</h2>
            <input type="color" name="red" id="clwheel">
            <div class="eraser bt"><p>Eraser</p></div>
            <div class="reset bt"><p>Clear</p></div>
        </div>
        <div class="board"></div>
        <div class="setting">
            <h2>Board Settings</h2>
            <p>Choose Pixel Density</p>
            <input type="range" min="2" max ="100" value="16" class="slider" id="boardrange">
        </div>
    </div>
    <div class="footer"></div>
    <script src="script.js"></script>
</body>

</html>
